<a class="list-group-item clearfix" routerLinkActive="active"  [routerLink]="['/recipes', recipeIndex]">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe?.name}}</h4>
    <p class="list-group-item-text">{{recipe?.description | shorten:30}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe?.imageUrl" alt="" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
